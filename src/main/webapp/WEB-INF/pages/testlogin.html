<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition login-page">

<!--登陆盒子-->
<div class="login-box">
    <!--logo-->
    <div align="center" style="margin-bottom: 20px">
        <img  src="dist/img/user1-128x128.jpg" class="img-circle" width="80px" height="80px">
    </div>

    <!--post请求页面-->
    <div class="login-box-body">
        <!--消息-->
        <div class="login-box-msg"><p>登录页面</p></div>

        <!--登录主体部分-->
        <form role="form" method="post">
            <!--用户名-->
                <div class="form-group has-feedback">
                    <input type="text" id="usernameId" class="form-control" name="username"  placeholder="请输入用户名">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <!--密码-->
                <div class="form-group has-feedback">
                    <input type="text" id="passwordId" name="password" class="form-control"placeholder="请输入密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>


            <div class="row">
                <!--记住密码-->
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <!--登陆-->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary  btn-block btn-flat btn-login">登陆</button>
                </div>
            </div>

        </form>
    </div>

</div>
<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        $(".btn").click(doLogin);
    });
    function doLogin(){
        var params={
            username:$("#usernameId").val(),
            password:$("#passwordId").val()
        }
        var url="user/doLogin.do";
        console.log("params",params);
        $.post(url,params,function(result){
            if(result.state==1){
                //跳转到indexUI对应的页面
                location.href="doIndexUI.do?t="+Math.random();
            }else{
                $(".login-box-msg").html(result.message);
            }
            return false;//防止刷新时重复提交
        });
    }
</script>
</body>
</html>

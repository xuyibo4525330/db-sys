<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.extension.js"></script>
    <script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.min.js"></script>
    <script type="text/javascript" src="bower_components/treegrid/tree.table.js"></script>
</head>

<script>
    /**
     * 初始化表格的列
     */
    var columns = [
        {
            field: 'selectItem',
            radio: true
        },
        {
            title: 'ID',
            field: 'id',
            visible: false,
            align: 'center',
            valign: 'middle',
            width: '80px'
        },
        {
            title: '名称',
            field: 'name',
            align: 'center',
            valign: 'middle',
            sortable: true,
            width: '130px'
        },
        {
            title: '上级机构',
            field: 'createdTime',
            align: 'center',
            valign: 'middle',
            sortable: true,
            width: '100px'
        },
        {
            title: '创建时间',
            field: 'sort',
            align: 'center',
            valign: 'middle',
            sortable: true,
            width: '70px'
        },
        {
            title: '排序号',
            field: 'sort',
            align: 'center',
            valign: 'middle',
            sortable: true,
            width: '70px'
        }
    ];

    $(function () {
        doGetObjects();
        $(".input-group-btn")
            .on("click", ".btn-delete", doDeleteObject)
            .on("click", ".btn-update", doLoadEditUI);
    })
    
    
    //初始化加载页面
    function doGetObjects() {
        //1.构建treeTable对象
        var tableId = "gridTreeTable";
        var url = "dept/doFindObjects.do";
        var treeTable = new TreeTable(tableId, url, columns);
        //2.初始化treeTable
        treeTable.setExpandColumn(2);
        treeTable.init();
    }

    //删除
    function doDeleteObject() {
        //1.url
        var url = "dept/doDeleteObject.do";
        //2.params
        var id = doGetCheckedId();
        if(!id){
            alert("请先选择一条记录");
            return;
        }
        var params = {"id":id};
        //3.post
        $.post(url,params,function (result) {
            if (result.stat==1){
                alert(result.message);
                doGetObjects();
            } else{
                alert(result.message);
            }
        })
    }

    //获取选中的ID
    function doGetCheckedId() {
        //获取选中的记录对象
        var selections = $("#gridTreeTable").bootstrapTreeTable("getSelections");
        //判断是否有选中的
        if (selections.length>0){
            return selections[0].id;
        }
    }
    
</script>

<body>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">部门管理</h3>
                <div class="box-tools pull-right">
                    <div class="input-group input-group-sm" style="width: 100px;">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default btn-delete">删除</button>
                            <button type="button" class="btn btn-default btn-add">添加</button>
                            <button type="button" class="btn btn-default btn-update">修改</button>
                        </div>
                    </div>
                </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table id="gridTreeTable" class="table table-hover" style="text-align: center">
                    <thead>
                    <tr>
                        <th data-field="selectItem" data-checkbox="true" ></th>
                    </tr>
                    </thead>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                The footer of the box
            </div><!-- box-footer -->
        </div><!-- /.box -->
    </div>
</div>
</body>

</html>
